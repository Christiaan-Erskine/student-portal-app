<div fxLayoutAlign="center center" fxFlexFill class="studentProfile" class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary" class="toolbar">
            {{myUser.name}}
        </mat-toolbar>
        <mat-card-content class="info">
            Id: {{myUser.id}}<br>
            Username: {{myUser.username}} <br>
            Contact: {{myUser.contact}} <br>
            Type: {{myUser.type}}
        </mat-card-content>
      </mat-card>
</div>
